<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deleteme.css">
    <title>Document</title>
</head>
<body>
    <div class="slidershow middle">

        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <div class="slide">
                <img src="/images/woman-slide.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/images/man-slide.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/images/woman-slide2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/images/kid-slide.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/images/kid-slide2.jpg" alt="">
            </div>
        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
        </div>
    </div>
</body>
</html>
